
<div fxLayoutAlign="center center">
<!--Filter/Pretraga-->
<mat-form-field >
    <input matInput type="text" (keyup)="doFilter($any($event.target).value)" placeholder="Search">  <!--metoda koja bilo koji dogadjaj u bilo kom polju osluskuje vrednost-->
</mat-form-field>
</div>


<mat-table [dataSource]="exerciseSource" matSort>
<!--Datum-->
    <ng-container matColumnDef="date">
<mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell> <!--Integrisana strukturna direktiva *matHeaderCell-->
<mat-cell *matCellDef="let element">{{ element.date | date }}</mat-cell> <!--String interpolacija - dinamicki prikazujemo tekst --> <!--pristupamo referenci date i definisemo format | date sablonu-->
</ng-container>
<!--Nmae-->
<ng-containter matColumnDef="name">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.name }}</mat-cell>
</ng-containter>

<!--Duration-->
<ng-containter matColumnDef="duration">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Duration</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.duration | number }}</mat-cell>
</ng-containter>

<!--Calories-->
<ng-containter matColumnDef="calories">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Calories</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.calories | number }}</mat-cell>
</ng-containter>

<!--Status-->
<ng-containter matColumnDef="status">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Status</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.status }}</mat-cell>
</ng-containter>

<mat-header-row *matHeaderRowDef="displayedColumns" ></mat-header-row>
<mat-row *matRowDef="let rows; columns: displayedColumns"></mat-row>

</mat-table>
<mat-paginator [pageSize]="3" [pageSizeOptions]="[1, 2, 4, 6, 10]"></mat-paginator> <!-- ne moze da prikaze 1 ili 2 ili 3 komponente nego moramo preko parenta da uvezemo-->
